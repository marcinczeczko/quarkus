quarkus.dynamodb.enable-endpoint-discovery=false
quarkus.amazon.dynamodb.endpoint-override=http://localhost:8000
quarkus.amazon.dynamodb.api-call-timeout=0.5S
quarkus.amazon.dynamodb.api-call-attempt-timeout=0.5S

quarkus.amazon.aws.dynamodb.region=us-east-1
quarkus.amazon.aws.dynamodb.credentials.type=static
quarkus.amazon.aws.dynamodb.credentials.static-provider.access-key-id=test-key
quarkus.amazon.aws.dynamodb.credentials.static-provider.secret-access-key=test-secret

quarkus.amazon.async-client.dynamodb.max-concurrency=10
quarkus.amazon.async-client.dynamodb.max-pending-connection-acquires=10
quarkus.amazon.async-client.dynamodb.read-timeout=0.01S
quarkus.amazon.async-client.dynamodb.write-timeout=0.01S
quarkus.amazon.async-client.dynamodb.connection-timeout=0.01S
quarkus.amazon.async-client.dynamodb.connection-acquisition-timeout=0.01S
quarkus.amazon.async-client.dynamodb.connection-time-to-live=0.01S
quarkus.amazon.async-client.dynamodb.connection-max-idle-time=0.01S
quarkus.amazon.async-client.dynamodb.use-idle-connection-reaper=false
quarkus.amazon.async-client.dynamodb.protocol = http1-1
quarkus.amazon.async-client.dynamodb.http2.max-streams = 10
quarkus.amazon.async-client.dynamodb.http2.initial-window-size = 10
quarkus.amazon.async-client.dynamodb.ssl-provider = jdk
quarkus.amazon.async-client.dynamodb.event-loop.override = true
quarkus.amazon.async-client.dynamodb.event-loop.number-of-threads = 5
quarkus.amazon.async-client.dynamodb.event-loop.thread-name-prefix = Quarkus-Netty-EventLoop-
quarkus.amazon.async-client.dynamodb.proxy.enabled = true
quarkus.amazon.async-client.dynamodb.proxy.endpoint = http://127.1.1.1
quarkus.amazon.async-client.dynamodb.proxy.non-proxy-hosts = localhost, hostlocal
quarkus.amazon.async-client.dynamodb.tls-managers-provider.type=system-property
quarkus.dynamodb.enable-endpoint-discovery=false
quarkus.amazon.dynamodb.endpoint-override=http://localhost:8000
quarkus.amazon.dynamodb.api-call-timeout=0.5S
quarkus.amazon.dynamodb.api-call-attempt-timeout=0.5S

quarkus.amazon.aws.dynamodb.region=us-east-2
quarkus.amazon.aws.dynamodb.credentials.type=static
quarkus.amazon.aws.dynamodb.credentials.static-provider.access-key-id=test-key
quarkus.amazon.aws.dynamodb.credentials.static-provider.secret-access-key=test-secret

quarkus.amazon.sync-client.dynamodb.type = apache
quarkus.amazon.sync-client.dynamodb.connection-timeout = 0.100S
quarkus.amazon.sync-client.dynamodb.socket-timeout = 0.100S
quarkus.amazon.sync-client.dynamodb.apache.connection-acquisition-timeout = 0.100S
quarkus.amazon.sync-client.dynamodb.apache.connection-max-idle-time = 0.100S
quarkus.amazon.sync-client.dynamodb.apache.connection-time-to-live = 0.100S
quarkus.amazon.sync-client.dynamodb.apache.max-connections = 10
quarkus.amazon.sync-client.dynamodb.apache.expect-continue-enabled = true
quarkus.amazon.sync-client.dynamodb.apache.use-idle-connection-reaper = true
quarkus.amazon.sync-client.dynamodb.apache.proxy.enabled = true
quarkus.amazon.sync-client.dynamodb.apache.proxy.endpoint = http://127.1.1.1
quarkus.amazon.sync-client.dynamodb.apache.proxy.username = foo
quarkus.amazon.sync-client.dynamodb.apache.proxy.password = bar
quarkus.amazon.sync-client.dynamodb.apache.proxy.ntlm-domain = foo-domainn
quarkus.amazon.sync-client.dynamodb.apache.proxy.ntlm-workstation = foo-workstation
quarkus.amazon.sync-client.dynamodb.apache.proxy.preemptive-basic-authentication-enabled = true
quarkus.amazon.sync-client.dynamodb.apache.proxy.non-proxy-hosts = localhost, hostlocal
quarkus.amazon.sync-client.dynamodb.apache.tls-managers-provider.type=system-property


quarkus.s3.accelerateMode=false
quarkus.s3.checksum-validation=true
quarkus.s3.chunked-encoding=true
quarkus.s3.dualstack=false
quarkus.s3.path-style-access=false

quarkus.amazon.s3.endpoint-override=http://localhost:9090

quarkus.amazon.aws.s3.region=us-east-2
quarkus.amazon.aws.s3.credentials.type=static
quarkus.amazon.aws.s3.credentials.static-provider.access-key-id=test-key
quarkus.amazon.aws.s3.credentials.static-provider.secret-access-key=test-secret

quarkus.amazon.sync-client.s3.type = url
quarkus.amazon.sync-client.s3.connection-timeout = 0.100S
quarkus.amazon.sync-client.s3.socket-timeout = 0.100S